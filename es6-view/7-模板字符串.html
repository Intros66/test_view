<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <script>
        // 判断字符串是否存在

        // 1.includes
        const son = 'aaa'
        const father = 'aaabbb'
        console.log(father.includes(son)); // true

        // 2. startsWith
        const first = '你好'
        const content = '你好，我是新客户'
        console.log(content.startsWith(first)); // true

        // 3. endsWith
        const end = '再见'
        const bye = '那就再见吧'
        console.log(bye.endsWith(end)); // false

        // 4. 自动重复
        const sourceCode = 'repeat for 3 times'
        const repeated = sourceCode.repeat(3)
        console.log(repeated); // repeat for 3 timesrepeat for 3 timesrepeat for 3 times
    </script>
</body>
</html>
