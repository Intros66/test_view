<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工厂模式</title>
</head>
<body>
    <script>
        function person(name, age){
            var obj = {
                name: name,
                age: age,
                setName: function(name){
                    this.name = name
                }
            }
            return obj
        }
        const p1 = person('张三',16)
        const p2 = person('lisi',12)
        console.log(p1);
        console.log(p2);
    </script>
</body>
</html>
