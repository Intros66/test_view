<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object构造函数模式</title>
</head>
<body>
    <script>
        let p = new Object()
        p = {}
        p.name = 'tom'
        p.age = 12
        p.setName = function(name){
            this.name = name
        }
        console.log(p);
        p.setName('bob')
        console.log(p);
    </script>
</body>
</html>
