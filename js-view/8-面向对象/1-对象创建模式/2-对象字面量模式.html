<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象字面量</title>
</head>

<body>
    <script>
        let p = {
            name: 'tom',
            age: 12,
            setName: function (name) {
                this.name = name
            }
        }
    </script>
</body>

</html>
