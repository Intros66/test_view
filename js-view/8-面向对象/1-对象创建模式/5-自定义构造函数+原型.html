<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义构造函数+原型</title>
</head>

<body>
    <script>
        function Person(name, age) { // 在构造函数中只初始化属性
            this.name = name
            this.age = age
        }

        Person.prototype.setName = function (name) {
            this.name = name
        }

        const p1 = new Person('b', 23)
        const p2 = new Person('c', 111)
        console.log(p1, p2);
    </script>
</body>

</html>
