<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>

<body>
    <script>
        console.log('p1');
        let promise = new Promise((resolve, reject) => {
            console.log('p2');
            resolve()
            console.log('p3');
        }).then(() => {
            console.log('p4')
        }).catch(()=> console.log('p5'))

        setTimeout(()=>{
          console.log('p6');
        })
        console.log('p7');
        // p1 p2 p3 p7 p4 p6
    </script>
</body>

</html>
