<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包的缺点</title>
</head>
<body>
    <script>
        function fn1(){
            var arr = new Array(100000)
            function fn2(){
                console.log(arr.length);
            }
            return fn2
        }
        var f = fn1()
        f()
        f = null // 让内部函数成为垃圾对象 --> 回收闭包
    </script>
</body>
</html>
